<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<br><br>
<div class="container">
  <br>
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="userName">Nombre de Usuario</label>
          <input type="email" class="form-control" id="userName" placeholder="Ingrese su Usuario" name="userName">
        </div>
        <div class="form-group">
          <label for="contra">Contraseña</label>
          <input type="password" class="form-control" id="contra" placeholder="Ingrese su Contraseña" name="contra">
        </div>
      </form>
    </div> 
    <div class="card-footer">
      <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
          </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="login()">Ingresar</button>
    </div>
  </div>
</div>

</body>
</html>
