<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Mantenimiento de Configuraciones</h2>
  <p>Se mostrarán todas las configuraciones del sistema</p>
  <br>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalGuardar">Nueva Configuración</button>
  <br><br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Configuración</th>
        <th>Valor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Presupuesto</td>
        <td>$ 5,000.00</td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEditar">Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
  <div class="modal fade" id="modalGuardar" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Editar Configuración</h4>
        </div>
        <div class="modal-body">
        
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre de la Configuración</label><br>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Ingrese nombre de la configuración" name="config" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Valor de la Configuración</label><br>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese Valor de la configuración" name="valor" value="">
      </div>
    </div>
  </form>
  
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="modalEditar" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Nueva Configuración</h4>
        </div>
        <div class="modal-body">
        
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre de la Configuración</label><br>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Ingrese nombre de la configuración" name="config" value="Presupuesto">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Valor de la Configuración</label><br>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Ingrese Valor de la configuración" name="valor" value="$ 5,000.00">
      </div>
    </div>
  </form>
  
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
